{# templates/box-top-panel-macros.html #}
{% macro box_top_panel(extra_actions='', extra_inputs='') %}
<div class="search-box">
    <div class="inputs-box">
        <input type="search" id="search" placeholder="Search">
        {{ extra_inputs | safe }}
    </div>
    <div class="actions disable-on-load">
        {{ extra_actions | safe }}
        <a id="refresh-page-btn" title="Refresh">
            {% include 'icons/restart.svg' %}
        </a>
    </div>
</div>
{% endmacro %}
